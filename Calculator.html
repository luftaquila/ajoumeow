<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onload Test Page</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function() {  $("#datepicker").datepicker();  });
      function handleOnLoad() {
        datum = [];
        $.ajax({
          url: 'https://docs.google.com/spreadsheet/pub?key=1tubdLyELoYAPi8f3PVeh6jfIbQiQ3au3frIVEbnj20A&single=true&gid=850606151&range=G2:I&output=csv',
          type: "GET",
          dataType: 'text',
          cache: false,
          success: function (response) {
            parseCSV(response, '\n', ',');
          }
        });
      }
      function parseCSV(text, lineTerminator, cellTerminator) {
        datum = text.split(lineTerminator).map((line) => line.split(cellTerminator));
        datum.push(['0', '0', '0']);
      }
      var dateFormat = function () {
        var	token = /d{1,4}|m{1,4}|yy(?:yy)?|([HhMsTt])\1?|[LloSZ]|"[^"]*"|'[^']*'/g,
            timezone = /\b(?:[PMCEA][SDP]T|(?:Pacific|Mountain|Central|Eastern|Atlantic) (?:Standard|Daylight|Prevailing) Time|(?:GMT|UTC)(?:[-+]\d{4})?)\b/g,
            timezoneClip = /[^-+\dA-Z]/g,
            pad = function (val, len) {
              val = String(val);
              len = len || 2;
              while (val.length < len) val = "0" + val;
              return val;
            };
        return function (date, mask, utc) {
          var dF = dateFormat;
          if (arguments.length == 1 && Object.prototype.toString.call(date) == "[object String]" && !/\d/.test(date)) {
            mask = date;
            date = undefined;
          }
          date = date ? new Date(date) : new Date;
          if (isNaN(date)) throw SyntaxError("invalid date");
          mask = String(dF.masks[mask] || mask || dF.masks["default"]);
          if (mask.slice(0, 4) == "UTC:") {
            mask = mask.slice(4);
            utc = true;
          }
          var	_ = utc ? "getUTC" : "get",
            d = date[_ + "Date"](),
            D = date[_ + "Day"](),
            m = date[_ + "Month"](),
            y = date[_ + "FullYear"](),
            H = date[_ + "Hours"](),
            M = date[_ + "Minutes"](),
            s = date[_ + "Seconds"](),
            L = date[_ + "Milliseconds"](),
            o = utc ? 0 : date.getTimezoneOffset(),
            flags = {
              d:    d,
              dd:   pad(d),
              ddd:  dF.i18n.dayNames[D],
              dddd: dF.i18n.dayNames[D + 7],
              m:    m + 1,
              mm:   pad(m + 1),
              mmm:  dF.i18n.monthNames[m],
              mmmm: dF.i18n.monthNames[m + 12],
              yy:   String(y).slice(2),
              yyyy: y,
              h:    H % 12 || 12,
              hh:   pad(H % 12 || 12),
              H:    H,
              HH:   pad(H),
              M:    M,
              MM:   pad(M),
              s:    s,
              ss:   pad(s),
              l:    pad(L, 3),
              L:    pad(L > 99 ? Math.round(L / 10) : L),
              t:    H < 12 ? "a"  : "p",
              tt:   H < 12 ? "am" : "pm",
              T:    H < 12 ? "A"  : "P",
              TT:   H < 12 ? "오전" : "오후",
              Z:    utc ? "UTC" : (String(date).match(timezone) || [""]).pop().replace(timezoneClip, ""),
              o:    (o > 0 ? "-" : "+") + pad(Math.floor(Math.abs(o) / 60) * 100 + Math.abs(o) % 60, 4),
              S:    ["th", "st", "nd", "rd"][d % 10 > 3 ? 0 : (d % 100 - d % 10 != 10) * d % 10]
            };
          return mask.replace(token, function ($0) {
            return $0 in flags ? flags[$0] : $0.slice(1, $0.length - 1);
          });
        };
      }();
      dateFormat.masks = {"default":"ddd mmm dd yyyy HH:MM:ss"};
      dateFormat.i18n = {
        dayNames: [
          "일", "월", "화", "수", "목", "금", "토",
          "일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"
        ],
        monthNames: [
          "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec",
          "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"
        ]
      };
      Date.prototype.format = function (mask, utc) { return dateFormat(this, mask, utc); };
    </script>
  </head>
  <body onload="handleOnLoad()">
    <script>
      function load() {
        var currentDate = $("#datepicker").datepicker("getDate"), str = "";
        if(currentDate !== null)
        {
          currentDate = currentDate.format("yyyy. m. d");
          var j = 1;
          for(var i = 0; i < datum.length - 1; i++)
          {
            if(currentDate == datum[i][1])
            {
              str += '<label for="namelist_' + j + '">' + '<input type="checkbox" checked="checked" name="namelist" id="namelist_' + j + '" value='
                      + datum[i][0] + '/' + datum[i][2] + '>' + datum[i][0] + " / " + datum[i][2] + "</input></label><br>";
              j++;
            }
          }
          console.log(str);
          document.getElementById('list').innerHTML = str;
        }
      }
      function submit() {
        var group = []
        document.getElementById('list').innerHTML = "";
        console.log($("#chkBox:checked").length);
        $('#chkBox:checked').each(function() {
             console.log($(this).val());
        });
      }
    </script>
    날짜 : <input id="datepicker" onchange="load();"></input>
    <button onClick="submit();">제출</button>
    <div id="list"></div>
  </body>
</html>
