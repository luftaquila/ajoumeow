    <script>
      var datum;
      $(function() {
        $('#inputMonth').change(function() { handleOnLoad(); });
      });
      function handleOnLoad() {
        datum = [];
        document.getElementById("todayDate").innerHTML = "↑ 월을 선택하세요";
        document.getElementById("latestUpdate").innerHTML = "Loading...";
        $.ajax({
          url: 'https://docs.google.com/spreadsheet/pub?key=1tubdLyELoYAPi8f3PVeh6jfIbQiQ3au3frIVEbnj20A&single=true&gid=850606151&range=G2:I&output=csv',
          type: "GET",
          dataType: 'text',
          cache: false,
          success: function (response) {
            parseCSV(response, '\n', ',');
          }
        });
      }
      function parseCSV(text, lineTerminator, cellTerminator) {
        datum = text.split(lineTerminator).map((line) => line.split(cellTerminator));
        datum.push(['0', '0', '0']);
        setData();
      }
      function yourNameIs(p1, p2, course, rank) {
        var calc = 8 * p1 + p2;
        var date = document.getElementById('inputMonth').value + '-' + calc.toString();
        if(date.includes("32")) return " ";
        var result = new Date(date).format("yyyy. m. d");
        for (var i = 0; i < datum.length - 1; i++) {
          if(rank == 1) {
            if(result == datum[i][1]) {
              if((course == 1) && (datum[i][2].includes("1코스")))
                return datum[i][0];
              else if((course == 2) && (datum[i][2].includes("2코스")))
                return datum[i][0];
            }
          }
          else if(rank == 2) {
            if(result == datum[i][1]) {
              if((course == 1) && (datum[i][2].includes("1코스"))) {
                for(var j = 1; result == datum[i + j][1]; j++)
                {
                  if((course == 1) && (datum[i + j][2].includes("1코스"))) {
                    if(datum[i][0] == datum[i + j][0])
                      continue;
                    else
                      return datum[i + j][0];
                  }
                }
              }
              else if((course == 2) && (datum[i][2].includes("2코스"))) {
                for(var j = 1; result == datum[i + j][1]; j++)
                {
                  if((course == 2) && (datum[i + j][2].includes("2코스"))) {
                    if(datum[i][0] == datum[i + j][0])
                      continue;
                    else
                      return datum[i + j][0];
                  }
                }
              }
            }
          }
        }
        return " ";
      }
      function setData() {
        var name = [], final = [], tmp;
        var month = document.getElementById('inputMonth').value;
        document.getElementById("todayDate").innerHTML = new Date().format("m월 d일 dddd");
        document.getElementById("latestUpdate").innerHTML = "Latest Update at " + new Date().format("hh:MM:ss TT");
        for(var i = 1; i <= 8; i++)
        {
          if(new Date(month + '-' + i.toString()).getDay() == 0 || new Date(month + '-' + i.toString()).getDay() == 6) document.getElementById("thisWeek_" + i).style.backgroundColor = "greenyellow";
          else document.getElementById("thisWeek_" + i).style.backgroundColor = "#B6D7A8";
          if(new Date(month + '-' + (i + 8).toString()).getDay() == 0 || new Date(month + '-' + (i + 8).toString()).getDay() == 6) document.getElementById("nextWeek_" + i).style.backgroundColor = "greenyellow";
          else document.getElementById("nextWeek_" + i).style.backgroundColor = "#A4C2F4";
          if(new Date(month + '-' + (i + 16).toString()).getDay() == 0 || new Date(month + '-' + (i + 16).toString()).getDay() == 6) document.getElementById("nextTwoWeek_" + i).style.backgroundColor = "greenyellow";
          else document.getElementById("nextTwoWeek_" + i).style.backgroundColor = "#B4A7D6";
          if(new Date(month + '-' + (i + 24).toString()).getDay() == 0 || new Date(month + '-' + (i + 24).toString()).getDay() == 6) document.getElementById("nextThreeWeek_" + i).style.backgroundColor = "greenyellow";
          else document.getElementById("nextThreeWeek_" + i).style.backgroundColor = "#D5A6BD";
          document.getElementById("thisWeek_" + i).style.color = "#000000";
          document.getElementById("thisWeek_" + i).innerHTML = new Date(month + '-' + i.toString()).format("m/d(ddd)");
          document.getElementById("nextWeek_" + i).innerHTML = new Date(month + '-' + (i + 8).toString()).format("m/d(ddd)");
          document.getElementById("nextTwoWeek_" + i).innerHTML = new Date(month + '-' + (i + 16).toString()).format("m/d(ddd)");
          if(i != 8) document.getElementById("nextThreeWeek_" + i).innerHTML = new Date(month + '-' + (i + 24).toString()).format("m/d(ddd)");
          for(var j = 1; j <= 2; j++)
          {
            document.getElementById("thisWeek_d" + i + "_" + j).innerHTML = tmp = yourNameIs(0, i, 1, j);
            if(!tmp.includes(" ")) name.push(tmp);
            document.getElementById("thisWeek_s" + i + "_" + j).innerHTML = tmp = yourNameIs(0, i, 2, j);
            if(!tmp.includes(" ")) name.push(tmp);
            document.getElementById("nextWeek_d" + i + "_" + j).innerHTML = tmp = yourNameIs(1, i, 1, j);
            if(!tmp.includes(" ")) name.push(tmp);
            document.getElementById("nextWeek_s" + i + "_" + j).innerHTML = tmp = yourNameIs(1, i, 2, j);
