<html>
  <head>
    <title>Mileage Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onload Test Page</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function() {
        $("#timestamp").datepicker();
        data = [], datum = [];
        $.ajax({
          url: 'https://docs.google.com/spreadsheet/pub?key=1tubdLyELoYAPi8f3PVeh6jfIbQiQ3au3frIVEbnj20A&single=true&gid=850606151&range=G2:I&output=csv',
          type: "GET",
          dataType: 'text',
          cache: false,
          success: function (response) {
            parseCSV(response, '\n', ',');
            $('#status').css('color', '#15be00');
            $('#status').text('200 Ready. ' + (dataSize(response) / 1000).toFixed(1) + 'KB Loaded');
            $('[disabled]').attr('disabled', false);
          }
        });
        function parseCSV(text, lineTerminator, cellTerminator) {
          datum = text.split(lineTerminator).map((line) => line.split(cellTerminator));
          datum.push(['18', '10', '09']);
        }
      });
      var dateFormat = function () {
        var	token = /d{1,4}|m{1,4}|yy(?:yy)?|([HhMsTt])\1?|[LloSZ]|"[^"]*"|'[^']*'/g,
            pad = function (val, len) {
              val = String(val);
              len = len || 2;
              while (val.length < len) val = "0" + val;
              return val;
            };
        return function (date, mask, utc) {
          var dF = dateFormat;
          if (arguments.length == 1 && Object.prototype.toString.call(date) == "[object String]" && !/\d/.test(date)) {
            mask = date;
            date = undefined;
          }
          date = date ? new Date(date) : new Date;
          var	_ = utc ? "getUTC" : "get",
            d = date[_ + "Date"](),
            m = date[_ + "Month"](),
            y = date[_ + "FullYear"](),
            flags = {
              d:    d,
              m:    m + 1,
              yyyy: y,
            };
          return mask.replace(token, function ($0) {
            return $0 in flags ? flags[$0] : $0.slice(1, $0.length - 1);
          });
        };
      }();
      Date.prototype.format = function (mask, utc) { return dateFormat(this, mask, utc); };
    </script>
  </head>
  <body>
    <form id="DATA">
      Status : <span id="status" style="color:#ffbf00">Loading Data...</span><br>
      <input id="timestamp" name="timestamp" value="" onchange="load();" disabled="true"/>
      <input id="submit" type="submit" value="제출" disabled="true"/><br><span style="line-height:50%"><br></span>
      <label for='nonManual'><input type='radio' id='nonManual' name='isManual' value="normal" checked='checked' onclick="stdIn();">표준 입력</input></label>&nbsp;&nbsp;
      <label for='Manual'><input type='radio' id='Manual' name='isManual' value='manual' onclick="mnIn();">수동 입력</input></label><br><span style="line-height:50%"><br></span>
      <div id='stdWrapper'>
        <div id="isTest"></div>
        <div id="list"></div>
      </div>
      <div id='mnWrapper' style="display:none">
        이름 : <input id='mnName' type='text' style="width:100px"></input><br><span style="line-height:50%"><br></span>
        점수 : <input id='mnScore' type='number' style="width:100px"></input>

      </div>
    </form>
    <script>
      jQuery( document ).ready(function( $ ) {
        $("#DATA").submit( function(event) {
          $('#timestamp, #submit').attr('disabled', true);
          var request;
          if (request) { request.abort(); }
          if($("#timestamp").val() == "") {
            $('#status').css('color', '#da0000');
            $('#status').text('400 Error - No Input');
            $('[disabled]').attr('disabled', false);
          }
          else if($("#list").html() == "" || $("input:checkbox[name=namelist]:checked").length == 0) {
            $('#status').css('color', '#da0000');
            $('#status').text('400 Error - No Data');
            $('[disabled]').attr('disabled', false);
          }
          else {
            var count = 0;
            $("input:checkbox[name=namelist]:checked").each(function() {
              var nameSlicer = $(this).val().split('/'), dateSlicer = $("#timestamp").val().split('/');
              var date = new Date(dateSlicer[2], dateSlicer[0] - 1, dateSlicer[1]).format('yyyy. m. d');
              data[count] = [];
              data[count][0] = nameSlicer[0];
              data[count][1] = date;
              data[count][2] = nameSlicer[1];
              count++;
            });
            for(var i = 1; i < 3; i++) { scoreProvider(data, i, $("#radio").prop('checked')); }
            for(var i = 0; i < data.length; i++) {
              var serializedData = "지급 일자=" + data[i][1] + "&이름=" + data[i][0] + "&코스=" + data[i][2] + "&지급 점수=" + data[i][3];
              console.log("DataSet : " + serializedData);
              $('#status').css('color', '#ffbf00');
              $('#status').text('Sending ' + dataSize(encodeURI(serializedData)) * count + 'B Data...');
              request = $.ajax({
                  type: 'POST',
                  url: "https://script.google.com/macros/s/AKfycbwlIRS2mijHFMnA5222c6ZhB-EWKDswQSggGHERc1zShw1yGFM/exec",
                  data: encodeURI(serializedData)
              });
              request.done(function() {
                $('#status').css('color', '#15be00');
                $('#status').text('201 Transmitted. Ready.');
              });
              request.fail(function(jqXHR, textStatus, errorThrown) {
                $('#status').css('color', '#da0000');
                $('#status').text('Error - ' + textStatus + errorThrown);
              });
              request.always(function() {  $('[disabled]').attr('disabled', false);  });
            }
          }
          event.preventDefault();
          $("#list").html("");
          $("#isTest").html("");
        });
      });
      function scoreProvider(data, course, check) {
        var low = 1, mid = 1.5, high = 2;
        if(check) { low = 1.5; mid = 2; high = 3; }
        var dateArray = new Date(data[0][1].replace(/\s/g, '').replace(/\./g, '-'));
        for(var i = count = 0; i < data.length; i++) { if(data[i][2].includes(course + "코스")) { count++; } }
        if(count == 1) {
          if(dateArray.getDay() == 0 || dateArray.getDay() == 6) { for(var i = 0; i < data.length; i++) { if(data[i][2].includes(course + "코스")) { data[i][3] = high; } } }
          else { for(var i = 0; i < data.length; i++) { if(data[i][2].includes(course + "코스")) { data[i][3] = mid; } } }
        }
        else {
          if(dateArray.getDay() == 0 || dateArray.getDay() == 6) { for(var i = 0; i < data.length; i++) { if(data[i][2].includes(course + "코스")) { data[i][3] = mid; } } }
          else { for(var i = 0; i < data.length; i++) { if(data[i][2].includes(course + "코스")) { data[i][3] = low; } } }
        }
      }
      function load() {
        data = [];
        var currentDate = $("#timestamp").datepicker("getDate"), str = "", isTest = "";
        if(currentDate !== null) {
          currentDate = currentDate.format("yyyy. m. d");
          var i = j = 1;
          for(i = 0; i < datum.length - 1; i++) {
            if(currentDate == datum[i][1]) { str += '<label for="namelist_' + j + '">' + '<input type="checkbox" checked="checked" name="namelist" id="namelist_' + j + '" value=' + datum[i][0] + "/" + datum[i][2] + '>' + datum[i][0] + " / " + datum[i][2] + "</input></label><br>"; j++; }
          }
          if(str != "") { $("#isTest").html("<label for='radio'><input type='checkbox' id='radio' value='test'>시험 기간 할증</input></label><hr style='width:130px;border-bottom:0px;text-align:left;margin-left:0px'>"); }
          else { $("#isTest").html(""); }
          $("#list").html(str);
        }
      }
      function dataSize(s, b, i, c) { for(b = i = 0; c = s.charCodeAt(i++); b += c >> 11 ? 3 : c >> 7 ? 2 : 1); return b; }
      function stdIn() { $("#stdWrapper").show(); $("#mnWrapper").hide(); }
      function mnIn()  { $("#stdWrapper").hide(); $("#mnWrapper").show(); }
      </script>
  </body>
</html>
