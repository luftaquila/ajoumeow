<html>
  <head>
    <title>미유미유 급식인증기</title>
    <link rel="shortcut icon" type="image/x-icon" href="/ajoumeow/Images/Resized/meyoumeow.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="-ms-user-select: none; -moz-user-select: -moz-none; -webkit-user-select: none; -khtml-user-select: none; user-select:none;">
    <form id="DATA">
      Status : <span id="status" style="color:#ffbf00">Loading Data...</span><br>
      <input id="timestamp" type="date" name="timestamp" value="" onchange="load();" disabled="true"/>
      <input id="submit" type="submit" value="Confirm" disabled="true"/><br><span style="line-height:25%"><br></span>
      <span id='latestConfirm' style="font-size: 0.9rem">마지막 인증 날짜 : Loading...</span><br><span style="line-height:25%"><br></span>
      <a id="log" href="#" style="color:#0366d6;font-size: 0.8rem">Mileage Log</a>&nbsp;&nbsp;
      <a id="rawLog" href="#" style="color:#0366d6;font-size: 0.8rem">Receiver Log</a>&nbsp;&nbsp;
      <a id="reload" href="#" style="color:#0366d6;font-size: 0.8rem">Reload</a>&nbsp;&nbsp;
      <a href="/ajoumeow" style="color:#0366d6;font-size: 0.8rem">Home</a><br><span style="line-height:50%"><br></span>
      <label for='nonManual'><input type='radio' id='nonManual' name='isManual' value="normal" checked='checked' disabled="true">표준 입력</input></label>&nbsp;&nbsp;
      <label for='Manual'><input type='radio' id='Manual' name='isManual' value='manual' disabled="true">수동 입력</input></label><br><span style="line-height:50%"><br></span>
      <div id='stdWrapper'>
        <div id="isTest"></div>
        <div id="list"></div>
      </div>
      <div id='mnWrapper' style="display:none">
        이름 : <input id='mnName' type='text' style="width:100px" value=""></input><br><span style="line-height:50%"><br></span>
        점수 : <input id='mnScore' type='number' step='any' style="width:100px" value=""></input>
      </div>
    </form>
    <div id="logModal" class="modal">
      <div class="modal-content" style="position: relative; height: auto!important; margin: 5% auto!important;">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTS42UTV58NdXxJMBIg3ARIVmnGLcMmok7gv0YjyIkH29t1Yk16OidImCYsrtuU1B7f42MhUNQA5kKA/pubhtml?gid=513873447&single=true"  width="100%" height="93%" scrolling="no" style="margin-top: 1rem"></iframe><br>
      </div>
    </div>
    <div id="rawLogModal" class="modal">
      <div class="modal-content" style="position: relative; height: auto!important; margin: 5% auto!important;">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTS42UTV58NdXxJMBIg3ARIVmnGLcMmok7gv0YjyIkH29t1Yk16OidImCYsrtuU1B7f42MhUNQA5kKA/pubhtml?gid=850606151&single=true" width="100%" height="93%" scrolling="no" style="margin-top: 1rem"></iframe><br>
      </div>
    </div>
    <script src='/ajoumeow/Resources/Libraries/jquery-3.3.1.min.js'></script>
    <script src='/ajoumeow/calculator/calculator.js'></script>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 30% auto;
        padding: 0.8rem;
        border: 0.063rem solid #888;
        width: 90%;
        height: 20rem;
        max-height: 90%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      #log, #rawLog, #reload, #nonManual, #Manual { cursor: pointer }
    </style>
  </body>
</html>
