<style>

  @media (max-width:760px){table{width: 100%;}}
  @media (max-width:360px){html{font-size:15px;}}
  @media (min-width:361px) and (max-width:759px){html{font-size:17px;}}
  @media (min-width:760px){html{font-size:20px;}}

.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 1%; /* 15% from the top and centered */
    padding: 1.25rem;
    border: 0.063rem solid #888;
    width: 90%; /* Could be more or less, depending on screen size */
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>

<button id="myBtn">Open Modal</button>
<button id="myBtn2">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe src="/ajoumeyoumeow/about.html" width="100%" height="100%"></iframe><br>
  </div>
</div>

<div id="myModal2" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe src="https://www.naver.com" width="100%" height="100%"></iframe><br>
  </div>
</div>


<script>
var modal = document.getElementById('myModal');
var btn = document.getElementById("myBtn");
var modal2 = document.getElementById('myModal');
var btn2 = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
    modal.style.display = "block";
}

btn2.onclick = function() {
    modal.style.display = "block";
}
span.onclick = function() {
    modal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
